<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Employee</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color:#713ABE" >
	<nav>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand ml-5" href="#">
				<h4>Employee Management</h4>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</nav>

	<div class="container mt-5 bg-white">
		<div class="row mb-5 text-white" style="background-color:#713ABE"><h3>List Of Employee</h3></div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/newEmp}" class="btn btn-primary btn-sm mb-3 text-white p-2">Add New Emp</a>
			</div>
		</div>
		
		<table class="table" style="width:100%">
			<thead class="thead-light">
				<tr>
					<th scope="col"style="width:10%">Id</th>
					<th scope="col" style="width:35%">EmpName</th>
					<th scope="col"style="width:35%">Dept</th>
					<th scope="col"style="width:20%">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e,status:${empData}">
					<th scope="row"  th:text="${status.index+1}"></th>
					<td scope="row" th:text="${e.name}"></td>
					<td scope="row" th:text="${e.dept}"></td>
					<td scope="row"  ><a th:href="@{/update/{id}(id=${e.id})}" class="btn btn-primary btn-sm mr-2 p-2 text-white">Update</a>
					<a th:href="@{/delete/{id}(id=${e.id})}" class="btn btn-danger btn-sm p-2 text-white">Delete</a></td>
				</tr>
			</tbody>
		</table>


	</div>

</body>

</html>
