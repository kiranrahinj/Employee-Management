<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>New Employee</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color:gray">
	<nav>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand ml-5" th:href="@{/allEmp}">
				<h4>Employee Management</h4>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</nav>

	<div class="container mt-5 col-md-4 border bg-light" style="height: 400px;">
        <h1 class="mb-5 mt-3">Add New Employee</h1>
		<form th:action="@{/addEmp}" method="post" th:object="${newEmp}" class="col-md-10">
			<div class="form-group mt-5 mb-4">
				<label for="exampleInputEmail1">Employee Name</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name"
					placeholder="Enter Name">
				
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Employee Department</label>
				<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Dept" name="dept">
			</div>
			
			<button type="submit" class="btn btn-primary mt-3">Submit</button>
		</form>

	</div>

</body>

</html>
